name: Upstream issue notifier
on:
  push:
    branches:
      - master
jobs:
  upstream-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ZStriker19/upstream-issue-notifier@5ff698e73706d39e828f7f71693d53c3124aea72
        env:
          GITHUB_TOKEN: ${{ github.token }}
