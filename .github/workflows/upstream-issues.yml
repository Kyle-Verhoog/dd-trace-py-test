name: Upstream issue notifier
on:
  push:
    branches:
      - master
jobs:
  upstream-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ZStriker19/upstream-issue-notifier@89b15b01590634971737add305cdf0998a21ec00
        env:
          GITHUB_TOKEN: ${{ github.token }}
