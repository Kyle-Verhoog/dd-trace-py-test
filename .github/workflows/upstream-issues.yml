name: Upstream issue notifier
on:
  push:
    branches:
      - master
jobs:
  upstream-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ZStriker19/upstream-issue-notifier@4c04b79568d39f3b73ad9ad676b7f2873d961331
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
