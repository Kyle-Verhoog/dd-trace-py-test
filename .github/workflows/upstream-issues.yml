name: Upstream issue notifier
on:
  push:
    branches:
      - master
jobs:
  upstream-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ZStriker19/upstream-issue-notifier@17df44d98774dd27c33d8213f2ee58fd400a8544
        env:
          GITHUB_TOKEN: ${{ github.token }}
