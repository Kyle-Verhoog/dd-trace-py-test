name: Upstream issue notifier
on:
  push:
    branches:
      - master
jobs:
  upstream-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ZStriker19/upstream-issue-notifier@c7bc7f49e02a8e03a7692d0ce09f1c21fe5b0cfc
        env:
          GITHUB_TOKEN: ${{ github.token }}
          IGNORE_DIRS: vendor,test
