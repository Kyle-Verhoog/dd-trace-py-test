name: Upstream issue notifier
on:
  push:
    branches:
      - master
jobs:
  upstream-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Kyle-Verhoog/upstream-issue-notifier@05823bfd5e174f6a442260ba0c1f7c9e70577669
        env:
          GITHUB_TOKEN: ${{ github.token }}
          IGNORE_DIRS: ddtrace/vendor
          DRY_RUN: true
