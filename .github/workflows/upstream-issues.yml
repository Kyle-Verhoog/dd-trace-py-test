name: Upstream issue notifier
on:
  push:
    branches:
      - master
jobs:
  upstream-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ZStriker19/upstream-issue-notifier@84360171b3ac85e40765b679915734ec1dc6ee77
        env:
          GITHUB_TOKEN: ${{ github.token }}
