name: Upstream issue notifier
on:
  push:
    branches:
      - master
jobs:
  upstream-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Kyle-Verhoog/upstream-issue-notifier@6f4084ac8ce66ad120bd328c166a821bee6c08fe
        env:
          GITHUB_TOKEN: ${{ github.token }}
          IGNORE_DIRS: ddtrace/vendor
          DRY_RUN: true
