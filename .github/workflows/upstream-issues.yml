name: Upstream issue notifier
on:
  push:
    branches:
      - master
jobs:
  upstream-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ZStriker19/upstream-issue-notifier@1ff14eadb02154a829ea9e0b13cb7f581204d6f6
        env:
          GITHUB_TOKEN: ${{ github.token }}
