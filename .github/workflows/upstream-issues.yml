name: Upstream issue notifier
on:
  push:
    branches:
      - master
jobs:
  upstream-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ZStriker19/upstream-issue-notifier@5022421135176f5c7f97e232c45e96fb608c195a
        env:
          GITHUB_TOKEN: ${{ github.token }}
