name: Upstream issue notifier
on:
  push:
    branches:
      - master
jobs:
  upstream-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ZStriker19/upstream-issue-notifier@6c7ddf1a00f2d1f8537dae2e6fa196dfa5c24d06
        env:
          GITHUB_TOKEN: ${{ github.token }}
