name: Upstream issue notifier
on:
  push:
    branches:
      - master
jobs:
  upstream-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ZStriker19/upstream-issue-notifier@2065f3b9eccbacfdb12bf613cc918856e5dbf18f
        env:
          GITHUB_TOKEN: ${{ github.token }}
