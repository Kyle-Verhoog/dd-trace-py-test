name: Upstream issue notifier
on:
  push:
    branches:
      - master
jobs:
  upstream-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ZStriker19/upstream-issue-notifier@c4fe564f4fe628762a3adfb06d94a11dafb7f661
        env:
          GITHUB_TOKEN: ${{ github.token }}
