name: Upstream issue notifier
on:
  push:
    branches:
      - master
jobs:
  upstream-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ZStriker19/upstream-issue-notifier@0a6638d4a7dac1ca20269f906b64a61c6b8a2404
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
